<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<nav th:replace="fragments/header :: header"></nav>
<div class="container mt-4">
    <h2 th:text="${title}"></h2>
    <div class="alert alert-info">
        <strong>CMIS Core:</strong> CRUD, Query, Version, Policy, ACL, Relationships, TypeDefs, Statistics.<br/>
        <strong>Extended:</strong> Secondary Types, Multi-Filing, Constraints, Paging, Swagger, Prometheus.
    </div>
    <div th:utext="${form}"></div>
    <hr/>
    <table class="table table-striped">
        <thead>
        <tr>
            <th th:each="col : ${columns}" th:text="${col}"></th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:each="prop : ${props}" th:text="${#fields.bean(item, prop)}"></td>
            <td>
                <a th:if="${module=='documents'}"
                   th:href="@{/${module}/download/{id}(id=${#fields.bean(item,'id')})}"
                   class="btn btn-sm btn-success">Download</a>
                <a th:href="@{/${module}/edit/{id}(id=${#fields.bean(item,'id')})}"
                   class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/${module}/delete/{id}(id=${#fields.bean(item,'id')})}"
                   class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
