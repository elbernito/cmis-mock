<!-- src/main/resources/templates/statistics.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerHead}"></head>
<body>
<div th:replace="~{fragments/header :: headerNav}"></div>

<div class="container">
    <div class="card mt-4">
        <div class="card-header">Statistics</div>
        <div class="card-content">
            <p style="color:#666; margin-bottom:24px;">
                View and manage repository statistics.
            </p>

            <!-- Create / Update Form -->
            <div class="form-row" style="align-items:center;">
                <form th:action="@{/statistics}"
                      th:if="${editId == null}"
                      method="post"
                      style="display:flex; width:100%; align-items:center;">
                    <input type="text" name="metricName" placeholder="Metric Name" required style="flex:1; padding:5px;"/>
                    <input type="number" step="any" name="metricValue" placeholder="Value" required style="flex:1; padding:5px; margin-left:8px;"/>
                    <div style="margin-left:auto;">
                        <button class="btn" style="font-size:0.735em; padding:5.25px 8.4px;">Create</button>
                    </div>
                </form>
                <form th:action="@{/statistics/{id}(id=${editId})}"
                      th:if="${editId != null}"
                      method="post"
                      style="display:flex; width:100%; align-items:center; margin-top:16px;">
                    <input type="number" step="any" name="metricValue" th:value="${editValue}" required style="flex:1; padding:5px;"/>
                    <div style="margin-left:auto;">
                        <button class="btn" style="font-size:0.735em; padding:5.25px 8.4px;">Update</button>
                    </div>
                </form>
            </div>

            <div class="my-5"></div>

            <!-- Statistics Table -->
            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Metric Name</th>
                        <th>Value</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s : ${statistics}">
                        <td th:text="${s.id}"></td>
                        <td th:text="${s.metricName}"></td>
                        <td th:text="${s.metricValue}"></td>
                        <td th:text="${#dates.format(s.createdAt,'yyyy-MM-dd HH:mm')}"></td>
                        <td class="actions">
                            <a th:href="@{/statistics/edit/{id}(id=${s.id})}" class="btn" style="font-size:0.735em; padding:5.25px 8.4px;">Edit</a>
                            <a th:href="@{/statistics/delete/{id}(id=${s.id})}" class="btn" style="font-size:0.735em; padding:5.25px 8.4px;">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</body>
</html>
