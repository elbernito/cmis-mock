<!-- src/main/resources/templates/retention.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerHead}"></head>
<body>
<div th:replace="~{fragments/header :: headerNav}"></div>

<div class="container">
    <div class="card mt-4">
        <div class="card-header">Retention</div>
        <div class="card-content">
            <p style="color:#666; margin-bottom:24px;">
                Manage retention policies for CMIS objects.
            </p>

            <!-- Create / Update Form -->
            <div class="form-row" style="align-items:center;">
                <form th:action="@{/retention}"
                      th:if="${editId == null}"
                      method="post"
                      style="display:flex; width:100%; align-items:center;">
                    <input type="text" name="objectId" placeholder="Object ID" required style="flex:1; padding:5px;"/>
                    <input type="text" name="retentionPolicyName" placeholder="Policy Name" required style="flex:1; padding:5px; margin-left:8px;"/>
                    <input type="datetime-local" name="retainUntil" required style="flex:1; padding:5px; margin-left:8px;"/>
                    <div style="margin-left:auto;">
                        <button class="btn" style="font-size:0.735em; padding:5.25px 8.4px;">Create</button>
                    </div>
                </form>
                <form th:action="@{/retention/{id}(id=${editId})}"
                      th:if="${editId != null}"
                      method="post"
                      style="display:flex; width:100%; align-items:center; margin-top:16px;">
                    <input type="text" name="retentionPolicyName" th:value="${editPolicy}" required style="flex:1; padding:5px;"/>
                    <input type="datetime-local" name="retainUntil" th:value="${editRetainUntil}" required style="flex:1; padding:5px; margin-left:8px;"/>
                    <div style="margin-left:auto;">
                        <button class="btn" style="font-size:0.735em; padding:5.25px 8.4px;">Update</button>
                    </div>
                </form>
            </div>

            <div class="my-5"></div>

            <!-- Retention Table -->
            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Object ID</th>
                        <th>Policy Name</th>
                        <th>Retain Until</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="r : ${retention}">
                        <td th:text="${r.id}"></td>
                        <td th:text="${r.objectId}"></td>
                        <td th:text="${r.retentionPolicyName}"></td>
                        <td th:text="${#dates.format(r.retainUntil,'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${#dates.format(r.createdAt,'yyyy-MM-dd HH:mm')}"></td>
                        <td class="actions">
                            <a th:href="@{/retention/edit/{id}(id=${r.id})}" class="btn" style="font-size:0.735em; padding:5.25px 8.4px;">Edit</a>
                            <a th:href="@{/retention/delete/{id}(id=${r.id})}" class="btn" style="font-size:0.735em; padding:5.25px 8.4px;">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</body>
</html>
