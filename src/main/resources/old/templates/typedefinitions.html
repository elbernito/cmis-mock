<!-- src/main/resources/templates/typedefinitions.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerHead}"></head>
<body>
<div th:replace="~{fragments/header :: headerNav}"></div>

<div class="container">
    <div class="card mt-4">
        <div class="card-header">Type Definitions</div>
        <div class="card-content">
            <p style="color:#666; margin-bottom:24px;">
                Define and manage CMIS type definitions.
            </p>

            <!-- Create / Update Form -->
            <div class="form-row" style="align-items:center;">
                <form th:action="@{/typedefinitions}"
                      th:if="${editId == null}"
                      method="post"
                      style="display:flex; width:100%; align-items:center;">
                    <input type="text" name="baseType" placeholder="Base Type" required style="flex:1; padding:5px;"/>
                    <input type="text" name="typeId" placeholder="Type ID" required style="flex:1; padding:5px; margin-left:8px;"/>
                    <input type="text" name="displayName" placeholder="Display Name" required style="flex:1; padding:5px; margin-left:8px;"/>
                    <input type="text" name="description" placeholder="Description" required style="flex:1; padding:5px; margin-left:8px;"/>
                    <div style="margin-left:auto;">
                        <button class="btn" style="font-size:0.735em; padding:5.25px 8.4px;">Create</button>
                    </div>
                </form>
                <form th:action="@{/typedefinitions/{id}(id=${editId})}"
                      th:if="${editId != null}"
                      method="post"
                      style="display:flex; width:100%; align-items:center; margin-top:16px;">
                    <input type="text" name="displayName" th:value="${editDisplay}" required style="flex:1; padding:5px;"/>
                    <input type="text" name="description" th:value="${editDescription}" required style="flex:1; padding:5px; margin-left:8px;"/>
                    <div style="margin-left:auto;">
                        <button class="btn" style="font-size:0.735em; padding:5.25px 8.4px;">Update</button>
                    </div>
                </form>
            </div>

            <div class="my-5"></div>

            <!-- Type Definitions Table -->
            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Base Type</th>
                        <th>Type ID</th>
                        <th>Display Name</th>
                        <th>Description</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="t : ${typedefinitions}">
                        <td th:text="${t.id}"></td>
                        <td th:text="${t.baseType}"></td>
                        <td th:text="${t.typeId}"></td>
                        <td th:text="${t.displayName}"></td>
                        <td th:text="${t.description}"></td>
                        <td th:text="${#dates.format(t.createdAt,'yyyy-MM-dd HH:mm')}"></td>
                        <td class="actions">
                            <a th:href="@{/typedefinitions/edit/{id}(id=${t.id})}" class="btn" style="font-size:0.735em; padding:5.25px 8.4px;">Edit</a>
                            <a th:href="@{/typedefinitions/delete/{id}(id=${t.id})}" class="btn" style="font-size:0.735em; padding:5.25px 8.4px;">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</body>
</html>
