<!-- src/main/resources/templates/discovery.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerHead}"></head>
<body>
<div th:replace="~{fragments/header :: headerNav}"></div>

<div class="container">
    <div class="card mt-4">
        <div class="card-header">Discovery</div>
        <div class="card-content">
            <p style="color:#666; margin-bottom:24px;">
                Execute custom CMIS queries and view past executions.
            </p>

            <!-- Execute Query Form -->
            <div class="form-row" style="align-items:center;">
                <form th:action="@{/discovery}" method="post" style="display:flex; width:100%; align-items:center;">
                    <input type="text" name="query" placeholder="CQL Query" required style="flex:2; padding:5px;"/>
                    <input type="text" name="description" placeholder="Description" required style="flex:1; padding:5px; margin-left:8px;"/>
                    <div style="margin-left:auto;">
                        <button class="btn" style="font-size:0.735em; padding:5.25px 8.4px;">
                            Execute
                        </button>
                    </div>
                </form>
            </div>

            <div class="my-5"></div>

            <!-- Discovery Table -->
            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Query</th>
                        <th>Description</th>
                        <th>Executed At</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="d : ${discoveries}">
                        <td th:text="${d.id}"></td>
                        <td th:text="${d.query}"></td>
                        <td th:text="${d.description}"></td>
                        <td th:text="${#dates.format(d.createdAt,'yyyy-MM-dd HH:mm')}"></td>
                        <td class="actions">
                            <a th:href="@{/discovery/delete/{id}(id=${d.id})}" class="btn" style="font-size:0.735em; padding:5.25px 8.4px;">
                                Delete
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</body>
</html>
