<!-- src/main/resources/templates/versions.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerHead}"></head>
<body>
<div th:replace="~{fragments/header :: headerNav}"></div>

<div class="container">
    <div class="card mt-4">
        <div class="card-header">Versions</div>
        <div class="card-content">
            <p style="color:#666; margin-bottom:24px;">
                Create and list CMIS object versions.
            </p>

            <!-- Create Form -->
            <div class="form-row" style="align-items:center;">
                <form th:action="@{/versions}"
                      method="post"
                      style="display:flex; width:100%; align-items:center;">
                    <input type="text" name="objectId" placeholder="Object ID" required style="flex:1; padding:5px;"/>
                    <input type="text" name="versionLabel" placeholder="Label" required style="flex:1; padding:5px; margin-left:8px;"/>
                    <label style="margin-left:8px;">
                        <input type="checkbox" name="latest"/> Latest
                    </label>
                    <div style="margin-left:auto;">
                        <button class="btn" style="font-size:0.735em; padding:5.25px 8.4px;">Create</button>
                    </div>
                </form>
            </div>

            <div class="my-5"></div>

            <!-- Versions Table -->
            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Object ID</th>
                        <th>Label</th>
                        <th>Latest</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="v : ${versions}">
                        <td th:text="${v.id}"></td>
                        <td th:text="${v.objectId}"></td>
                        <td th:text="${v.versionLabel}"></td>
                        <td th:text="${v.latest}"></td>
                        <td th:text="${#dates.format(v.createdAt,'yyyy-MM-dd HH:mm')}"></td>
                        <td class="actions">
                            <a th:href="@{/versions/delete/{id}(id=${v.id})}" class="btn" style="font-size:0.735em; padding:5.25px 8.4px;">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</body>
</html>
