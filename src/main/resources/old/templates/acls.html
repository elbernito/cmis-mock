<!-- src/main/resources/templates/acls.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerHead}"></head>
<body>
<div th:replace="~{fragments/header :: headerNav}"></div>

<div class="container">
    <div class="card mt-4">
        <div class="card-header">ACLs</div>
        <div class="card-content">
            <p style="color:#666; margin-bottom:24px;">
                Manage access control entries for CMIS objects.
            </p>

            <!-- Create / Update Form -->
            <div class="form-row" style="align-items:center;">
                <form th:action="@{/acls}"
                      th:if="${editId == null}"
                      method="post"
                      style="display:flex; width:100%; align-items:center;">
                    <input type="text" name="objectId" placeholder="Object ID" required style="flex:1; padding:5px;"/>
                    <input type="text" name="principal" placeholder="Principal" required style="flex:1; padding:5px; margin-left:8px;"/>
                    <input type="text" name="permission" placeholder="Permission" required style="flex:1; padding:5px; margin-left:8px;"/>
                    <select name="granted" required style="flex:0.5; padding:5px; margin-left:8px;">
                        <option value="true">Grant</option>
                        <option value="false">Deny</option>
                    </select>
                    <div style="margin-left:auto;">
                        <button class="btn" style="font-size:0.735em; padding:5.25px 8.4px;">Create</button>
                    </div>
                </form>
                <form th:action="@{/acls/{id}(id=${editId})}"
                      th:if="${editId != null}"
                      method="post"
                      style="display:flex; width:100%; align-items:center; margin-top:16px;">
                    <input type="text" name="permission" th:value="${editPermission}" required style="flex:1; padding:5px;"/>
                    <select name="granted" style="flex:0.5; padding:5px; margin-left:8px;">
                        <option th:selected="${editGranted}" value="true">Grant</option>
                        <option th:selected="${!editGranted}" value="false">Deny</option>
                    </select>
                    <div style="margin-left:auto;">
                        <button class="btn" style="font-size:0.735em; padding:5.25px 8.4px;">Update</button>
                    </div>
                </form>
            </div>

            <div class="my-5"></div>

            <!-- ACLs Table -->
            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Object ID</th>
                        <th>Principal</th>
                        <th>Permission</th>
                        <th>Granted</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="a : ${acls}">
                        <td th:text="${a.id}"></td>
                        <td th:text="${a.objectId}"></td>
                        <td th:text="${a.principal}"></td>
                        <td th:text="${a.permission}"></td>
                        <td th:text="${a.granted}"></td>
                        <td th:text="${#dates.format(a.createdAt,'yyyy-MM-dd HH:mm')}"></td>
                        <td class="actions">
                            <a th:href="@{/acls/edit/{id}(id=${a.id})}" class="btn" style="font-size:0.735em; padding:5.25px 8.4px;">Edit</a>
                            <a th:href="@{/acls/delete/{id}(id=${a.id})}" class="btn" style="font-size:0.735em; padding:5.25px 8.4px;">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</body>
</html>
