<!-- src/main/resources/templates/relationships.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerHead}"></head>
<body>
<div th:replace="~{fragments/header :: headerNav}"></div>

<div class="container">
    <div class="card mt-4">
        <div class="card-header">Relationships</div>
        <div class="card-content">
            <p style="color:#666; margin-bottom:24px;">
                Define and manage CMIS object relationships.
            </p>

            <!-- Create / Update Form -->
            <div class="form-row" style="align-items:center;">
                <form th:action="@{/relationships}"
                      th:if="${editId == null}"
                      method="post"
                      style="display:flex; width:100%; align-items:center;">
                    <input type="text" name="sourceId" placeholder="Source ID" required style="flex:1; padding:5px;"/>
                    <input type="text" name="targetId" placeholder="Target ID" required style="flex:1; padding:5px; margin-left:8px;"/>
                    <input type="text" name="relationType" placeholder="Type" required style="flex:1; padding:5px; margin-left:8px;"/>
                    <div style="margin-left:auto;">
                        <button class="btn" style="font-size:0.735em; padding:5.25px 8.4px;">Create</button>
                    </div>
                </form>
                <form th:action="@{/relationships/{id}(id=${editId})}"
                      th:if="${editId != null}"
                      method="post"
                      style="display:flex; width:100%; align-items:center; margin-top:16px;">
                    <input type="text" name="relationType" th:value="${editRelation}" required style="flex:1; padding:5px;"/>
                    <div style="margin-left:auto;">
                        <button class="btn" style="font-size:0.735em; padding:5.25px 8.4px;">Update</button>
                    </div>
                </form>
            </div>

            <div class="my-5"></div>

            <!-- Relationships Table -->
            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Source ID</th>
                        <th>Target ID</th>
                        <th>Type</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="r : ${relationships}">
                        <td th:text="${r.id}"></td>
                        <td th:text="${r.sourceId}"></td>
                        <td th:text="${r.targetId}"></td>
                        <td th:text="${r.relationType}"></td>
                        <td th:text="${#dates.format(r.createdAt,'yyyy-MM-dd HH:mm')}"></td>
                        <td class="actions">
                            <a th:href="@{/relationships/edit/{id}(id=${r.id})}" class="btn" style="font-size:0.735em; padding:5.25px 8.4px;">Edit</a>
                            <a th:href="@{/relationships/delete/{id}(id=${r.id})}" class="btn" style="font-size:0.735em; padding:5.25px 8.4px;">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</body>
</html>
